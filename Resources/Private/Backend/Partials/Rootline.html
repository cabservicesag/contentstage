<f:if condition="{rootline}">
	<f:then>
		<f:for each="{rootline}" as="node" reverse="1">
			<f:if condition="{node.url}">
				<f:then>
					<a href="{node.url}" target="_blank">{node.title} [{node.uid}] </a> /
				</f:then>
				<f:else>
					<span>{node.title} [{node.uid}] /</span>
				</f:else>
			</f:if>
		</f:for>
	</f:then>
	<f:else>
		<span class="badRootline">
			<f:translate key="info.compare.badRootline" />
		</span>
	</f:else>
</f:if>
